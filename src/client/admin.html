<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0,user-scalable=0">
<meta name="title" content="TypeScript Game">
<meta name=”description” content="A simple TypeScript game.">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g==" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans" />
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Sans+Narrow" />
<body>
    <div class="container-fluid main">
        <h1>Administration</h1>
        <div id="devices-section" class="section">
            <h2>Devices</h2>
            <table class="table table-bordered">
                <thead>
                    <th scope="col">host</th>
                    <th scope="col">ip</th>
                    <th scope="col" style="width:70px"># ergs</th>
                    <th scope="col" style="width:120px">last update</th>
                    <th scope="col" style="width:50px"></th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="ergs-section" class="section">
            <h2>Ergs</h2>
            <table class="table table-bordered">
                <thead>
                    <th scope="col">serial</th>
                    <th scope="col">host</th>
                    <th scope="col">position</th>
                    <th scope="col">time</th>
                    <th scope="col">pace</th>
                    <th scope="col">rate</th>
                    <th scope="col"></th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
